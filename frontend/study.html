<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Management - StudyAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle" aria-label="Toggle theme">
            <span class="sun-icon">☀️</span>
            <span class="moon-icon">🌙</span>
        </button>
    </div>

    <div class="container">
        <header class="page-header">
            <h1>📚 Study Management</h1>
            <a href="index.html" class="back-link">← Back to Home</a>
        </header>

        <!-- Dashboard Section -->
        <section class="dashboard">
            <h2>Dashboard</h2>
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-icon">📝</div>
                    <div class="stat-content">
                        <h3 id="totalNotes">0</h3>
                        <p>Total Notes</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">📅</div>
                    <div class="stat-content">
                        <h3 id="totalPlans">0</h3>
                        <p>Study Plans</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🎴</div>
                    <div class="stat-content">
                        <h3 id="totalFlashcards">0</h3>
                        <p>Flashcards</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">✅</div>
                    <div class="stat-content">
                        <h3 id="progressStat">0%</h3>
                        <p>Overall Progress</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Study Plan Form -->
        <section class="form-section">
            <h2>Generate Study Plan</h2>
            <form id="studyPlanForm">
                <div class="form-group">
                    <label for="courseName">Course Name</label>
                    <input type="text" id="courseName" name="courseName" required placeholder="e.g., Data Structures">
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>
                <div class="form-group">
                    <label for="hoursPerDay">Hours per Day</label>
                    <input type="number" id="hoursPerDay" name="hoursPerDay" min="1" max="24" required placeholder="e.g., 3">
                </div>
                <button type="submit" class="btn btn-primary">Generate Study Plan</button>
            </form>
        </section>

        <!-- Generated Plan Display -->
        <section id="generatedPlanSection" class="generated-plan" style="display: none;">
            <div class="section-header">
                <h2>Your Study Plan</h2>
                <div class="action-buttons">
                    <select id="downloadPlanFormat" class="btn btn-secondary">
                        <option value="">Download As...</option>
                        <option value="pdf">PDF</option>
                        <option value="docx">Word</option>
                    </select>
                </div>
            </div>
            <div id="planContent" class="plan-content"></div>
            <div class="progress-section">
                <label for="planProgress">Update Progress:</label>
                <input type="range" id="planProgress" min="0" max="100" value="0">
                <span id="progressValue">0%</span>
                <button id="saveProgressBtn" class="btn btn-small">Save Progress</button>
            </div>
        </section>

        <!-- Study History -->
        <section class="history-section">
            <h2>Study Plans History</h2>
            <div id="studyHistory" class="history-list">
                <p class="empty-state">No study plans yet. Create your first plan above!</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
